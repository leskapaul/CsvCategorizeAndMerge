# this configuration is for merging multiple transaction csvs into a single one with
# transactions grouped into categories
sortType: ASC
sortColumnName: Date
defaultCategoryName: Discretionary
columnNameToAliases:
  - Date
  - Description:
      - transaction
  - Amount
  - Category
columnNameToCategoryConfig:
  - Description:
      - category: Groceries
        regexes:
          - "Shoprite.*"
          - "rock farmers market.*"
          - "99 ranch market.*"
      - category: Utilities
        regexes:
          - ".*ridgewood water.*"
          - "public service.*pseg.*"
      - category: Data
        regexes:
          - "verizon.*"

